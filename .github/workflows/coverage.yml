name: coverage
on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest

    env:
      HOOTSIM_PATH: "."

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Evaluate coverage
      run: |
        COVERAGE=$(make coverage | grep 'TOTAL COVERAGE' | grep -Eo '[0-9]+')

        if [ "$COVERAGE" -gt 89 ]; then
            echo "success"
        else
            echo "failure"
            exit 1
        fi
